{% extends 'base.html' %}

{% block title %}Restaurant Dashboard - IGIHOZO Feedus{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">{{ branch.location }} Menus</h2>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        {% for menu in menus %}
            <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col justify-between">
                <img
                        src="{{ menu.image_url }}"
                        alt="ui/ux review check" />
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ menu.name }}</h3>
                    <p class="text-gray-600 mb-4">{{ menu.description }}</p>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <span class="text-lg text-yellow-900 font-semibold">{{ menu.price }}</span>
                    <form method="post" class="inline">
                        {% csrf_token %}
                        <input type="hidden" name="menu_item" value="{{ menu.id }}">
                        <button type="submit" class="px-4 py-2 text-yellow-900 font-semibold rounded-lg hover:bg-blue-600 bg-gradient-to-b from-yellow-200 to-yellow-300 hover:to-red-300 active:from-yellow-400 focus:from-red-400">
                            Order
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
