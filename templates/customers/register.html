{% extends 'base.html' %}

{% block title %}Restaurant Dashboard - IGIHOZO Feedus{% endblock %}

{% block content %}
<div class="relative flex items-center align-middle justify-center !min-h-screen w-full">
<div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Register</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="w-full  py-2 text-yellow-900 font-semibold rounded-lg transition duration-200 bg-gradient-to-b from-yellow-200 to-yellow-300 hover:to-red-300 active:from-yellow-400 focus:from-red-400">
                Register
            </button>
        </div>
    </form>
</div>
</div>
{% endblock %}
